<ng-container *ngIf="counties$ | async as counties">
  <table-demo-county-list
    class="county-list"
    [counties]="counties$ | async"
    [columns]="columns$ | async"
    [sort]="sort$ | async"
    (sortChange)="onSort($event)"
    (filterChange)="onFilterChange($event)"
    (columnOrderChange)="onColumnOrderChange($event)"
  ></table-demo-county-list>
</ng-container>
